<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculatorbody">
    <div class="header">Calculator</div>
    <div class="calculations js-calculations-container">0</div>
    <div class="buttons-container">
      <button class="js-ac-button buttons special-button">AC</button>
      <button class="js-c-button buttons special-button">C</button>
      <button class="js-buttons buttons special-button" value="%">%</button>
      <button class="js-buttons buttons operator-button" value="/">/</button>
      <button class="js-buttons buttons" value="7">7</button>
      <button class="js-buttons buttons" value="8">8</button>
      <button class="js-buttons buttons" value="9">9</button>
      <button class="js-buttons buttons operator-button" value="*">x</button>
      <button class="js-buttons buttons" value="4">4</button>
      <button class="js-buttons buttons" value="5">5</button>
      <button class="js-buttons buttons" value="6">6</button>
      <button class="js-buttons buttons operator-button" value="-">-</button>
      <button class="js-buttons buttons" value="1">1</button>
      <button class="js-buttons buttons" value="2">2</button>
      <button class="js-buttons buttons" value="3">3</button>
      <button class="js-buttons buttons operator-button" value="+">+</button>
      <button class="js-buttons buttons zero-button" value="0">0</button>
      <button class="js-buttons buttons dot-button" value=".">.</button>
      <button class="js-equal-button buttons equal-button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

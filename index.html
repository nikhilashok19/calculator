<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculatorbody">
    <div class="header header-light">
      <p>
      Calculator
      </p>
      <div class="wrap-check-44">
          <label class="switch">
            <input type="checkbox" class="js-toggle">
            <span class="slider"></span>
          </label>
      </div>
    </div>

    <div class="calculations-light calculations js-calculations-container">0</div>
    <div class="buttons-container-light buttons-container">
      <button class="buttons-light js-ac-button buttons special-button special-button-light">AC</button>
      <button class="buttons-light js-c-button buttons special-button special-button-light">C</button>
      <button class="buttons-light js-buttons buttons special-button special-button-light" value="%">%</button>
      <button class="buttons-light js-buttons buttons operator-button operator-button-light" value="/">/</button>
      <button class="buttons-light js-buttons buttons" value="7">7</button>
      <button class="buttons-light js-buttons buttons" value="8">8</button>
      <button class="buttons-light js-buttons buttons" value="9">9</button>
      <button class="buttons-light js-buttons buttons operator-button operator-button-light" value="*">x</button>
      <button class="buttons-light js-buttons buttons" value="4">4</button>
      <button class="buttons-light js-buttons buttons" value="5">5</button>
      <button class="buttons-light js-buttons buttons" value="6">6</button>
      <button class="buttons-light js-buttons buttons operator-button operator-button-light" value="-">-</button>
      <button class="buttons-light js-buttons buttons" value="1">1</button>
      <button class="buttons-light js-buttons buttons" value="2">2</button>
      <button class="buttons-light js-buttons buttons" value="3">3</button>
      <button class="buttons-light js-buttons buttons operator-button operator-button-light" value="+">+</button>
      <button class="buttons-light js-buttons buttons zero-button" value="0">0</button>
      <button class="buttons-light js-buttons buttons dot-button" value=".">.</button>
      <button class="equal-button-light buttons-light js-equal-button buttons equal-button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
